<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<header>
    <main>
        <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        <form>
            <div class="form-item column1">
                <label for="favorite browser">What is your favorite internet browser?</label>
                <select id="favorite browser" name="favorite browser">
                    <option value="chrome">Chrome</option>
                    <option value="bing">Bing</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Bend Oregon, Santa Clara California, Louisville Kentucky"></textarea>
                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>
</header>
<footer>

</footer>

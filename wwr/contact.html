<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Rafting company website with details of rafting trips, equipment, our team and the beautiful pacific northwest rivers">
    <meta name="author" content="Sara Clements">
    <title>Contact Us - Deschutes River Rafting</title>
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="rafting logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>Deschutes River Rafting Company</h1>

            <p>440 NW Riverfornt</p>
            <p>Bend, Oregon</p>
            <p>Phone: 541-908-4432</p>
            <p>Email: <a href="mailto:">adventure.deschutes@gmail.com</a></p>

        </div>

        <section class="contact-form"></section>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22945.754436115898!2d-121.3869134880872!3d44.03752505101711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764720241766!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form-grid">

            <form action="#" method="post">
                <div class="form-item column2">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-item column2">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item column2">

                    <label>Message Purpose</label>
                    <div class="block-form">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="general" name="general" value="general" required>
                        <label for="question">Reservation Question</label>
                        <input type="radio" id="question" name="question" value="question">
                        <label for="suggestion">Website Suggestion</label>
                        <input type="radio" id="suggestion" name="suggestion" value="suggestion">
                    </div>
                </div>
                <div class="block-form">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <label class="newsletter">
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                    newsletter</label>

                <button type="submit" class="form-submit">Send Message</button>
            </form>
        </div>
        <section class="our-team">
            <h3>Meet Our Team!</h3>
            <div class="team-grid">
                <figure>
                    <img src="images/pete_mitchell.jpg" alt="Pete Mitchell is the owner of Deschutes River Rafting">
                    <figcaption>Pete Mitchell</figcaption>
                </figure>
                <figure>
                    <img src="images/carole_bradshaw.jpg" alt="Carole Bradshaw is a rafting instructor">
                    <figcaption>Carole Bradshaw</figcaption>
                </figure>
                <figure>
                    <img src="images/william_brandt.jpg" alt="William Brandt is one of our rafting guides">
                    <figcaption>William Brandt</figcaption>
                </figure>
            </div>
        </section>
    </main>


    <footer>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
        </nav>
        <p>¬©Ô∏è2025 üåä Deschutes River Rafting üåä Sara Clements</p>
    </footer>

</body>

</html>
